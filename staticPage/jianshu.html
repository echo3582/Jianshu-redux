<!DOCTYPE html>
<html>
<head>
	<title>Jianshu Static Page</title>
	<link rel="stylesheet" type="text/css" href="./jianshu.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="header">
		<div class="header__inner">
			<a class="header__logo"></a> 
			<nav class="header__nav">
				<div class="item__left">
					<navItem class="nav__item">首页</navItem>
					<navItem class="nav__item">下载App</navItem>
					<input type="text" name="" placeholder="搜索" class="nav__search">
				</div>
				<div class="item__right">
					<navItem class="nav__item">Aa</navItem>
					<navItem class="nav__item">登录</navItem>
					<navItem class="nav__item register">注册</navItem>
					<navItem class="nav__item write">写文章</navItem>
				</div>
			</nav>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<div class="col__left ">
				<section class="banner">
					<img src="./statics/bannerImage1.jpg" class="banner__image" alt="This is a banner image">
				</section>
			</div>
			<div class="col__right">
				<section class="tagNav">
					<img src="./statics/7hot.png" class="nav__image" alt="7 days' hot articles' navigation">
					<img src="./statics/30hot.png" class="nav__image" alt="30 days' hot articles' navigation">
					<img src="./statics/selectedArticles.png" class="nav__image" alt="good serialization's navigation">
					<img src="./statics/copyright.png" class="nav__image" alt="authorized articles' navigation">
					<img src="./statics/jianshuClass.png" class="nav__image" alt="Jianshu classes' navigation">
				</section>
			</div>
		</div>
	</main>
</body>
</html>
